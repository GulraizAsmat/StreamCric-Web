<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #2596be;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
        .ads-section {
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Live Stream Website</h1>
        <nav>
            <a href="index.html" class="text-white mx-2">Home</a>
            <a href="about.html" class="text-white mx-2">About</a>
            <a href="contact.html" class="text-white mx-2">Contact-us</a>
            
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Streaming Section -->
            <div class="col-lg-8 col-md-7 col-sm-12 mb-4">
                <h3>Live Stream</h3>
                <iframe id="stream-iframe" class="w-100" style="height: 400px; border: none; border-radius: 8px;" allowfullscreen></iframe>
            </div>

            <!-- Ads Section -->
            <div class="col-lg-4 col-md-5 col-sm-12">
                <div class="ads-section p-3 bg-light">
                    <div class="ad-title font-weight-bold mb-2">Sponsored Ads</div>
                    <img src="https://via.placeholder.com/300x250?text=Ad+1" alt="Ad 1" class="img-fluid mb-3 rounded">
                    <img src="https://via.placeholder.com/300x250?text=Ad+2" alt="Ad 2" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Live Stream Website. All rights reserved. | <a href="#" class="text-white">Privacy Policy</a></p>
    </footer>

    <script>
        // Function to get query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Load the stream link in the iframe
        window.onload = () => {
            const streamLink = getQueryParam('link');
            const iframe = document.getElementById('stream-iframe');

            if (streamLink) {
                iframe.src = streamLink; // Set the iframe source to the stream link
            } else {
                document.body.innerHTML += "<p>No stream link provided.</p>"; // Handle missing link
            }
        };
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
