<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Website</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* Header Section */
        header {
            background-color: #2596be;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2rem;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            background-color: #004494;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
        }

        /* Main Section */
        .main-container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 1200px;
            gap: 20px;
        }

        .stream-section {
            flex: 2;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .stream-section iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }

        .ads-section {
            flex: 1;
            background: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .ads-section img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .ads-section .ad-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }

        footer p {
            font-size: 0.9rem;
        }

        footer a {
            color: #2596be;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Live Stream Website</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="live-streaming.html">Live Streaming</a> <!-- New Live Streaming Tab -->
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <h2>Welcome to the Live Stream</h2>
        <p>Enjoy high-quality streaming anytime, anywhere.</p>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Streaming Section -->
        <div class="stream-section">
            <h3>Live Stream</h3>
            <iframe id="stream-iframe" allowfullscreen></iframe>
        </div>

        <!-- Ads Section -->
        <div class="ads-section">
            <div class="ad-title">Sponsored Ads</div>
            <img src="https://via.placeholder.com/300x250?text=Ad+1" alt="Ad 1">
            <img src="https://via.placeholder.com/300x250?text=Ad+2" alt="Ad 2">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Live Stream Website. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        // Function to get query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Load the stream link in the iframe
        window.onload = () => {
            const streamLink = getQueryParam('link');
            const iframe = document.getElementById('stream-iframe');

            if (streamLink) {
                iframe.src = streamLink; // Set the iframe source to the stream link
            } else {
                document.body.innerHTML += "<p>No stream link provided.</p>"; // Handle missing link
            }
        };
    </script>

</body>
</html>
